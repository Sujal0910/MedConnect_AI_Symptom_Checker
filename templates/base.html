<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      Tailwind Configuration 
      This is a workaround for the environment.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            '700': '#374151', // A slightly lighter gray for inputs
                            '800': '#1F2937', // A medium-dark gray for bubbles/cards
                            '900': '#111827', // The main dark background
                        }
                    }
                }
            },
            // Load the typography plugin for styling markdown/articles
            plugins: [
                tailwind.plugins.typography,
            ],
        }
    </script>
    <!-- 
      Load the Typography plugin JS file 
      This is loaded separately to support the config above.
    -->
    <script src="https://cdn.tailwindcss.com/3.4.3?plugins=typography"></script>
    
    <!-- 
      Marked.js for rendering AI's Markdown responses in chat
    -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <title>{% block title %}MedConnect AI{% endblock %}</title>
    
    <style>
        /* Custom scrollbar for a cleaner look in chat */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #374151; /* gray-700 */
            border-radius: 20px;
            border: 3px solid #1f2937; /* gray-800 */
        }
        /* Style for the article content */
        .prose-custom {
            color: #D1D5DB; /* text-gray-300 */
        }
        .prose-custom h1, .prose-custom h2, .prose-custom h3, .prose-custom strong {
            color: #FFFFFF; /* text-white */
        }
        .prose-custom ul > li::before {
            background-color: #6B7280; /* text-gray-500 */
        }
        .prose-custom a {
            color: #3B82F6; /* text-blue-500 */
        }
        .prose-custom blockquote {
            color: #9CA3AF; /* text-gray-400 */
            border-left-color: #3B82F6; /* text-blue-500 */
        }
    </style>
</head>
<body class="h-full flex flex-col font-sans text-gray-300 antialiased">

    <!-- Header / Navbar -->
    <header class="bg-gray-800 shadow-md w-full">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <svg class="h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                    </svg>
                    <span class="text-white text-xl font-semibold ml-2">MedConnect AI</span>
                </div>
                
                <!-- Navigation Links (Center) -->
                <div class="hidden md:flex md:items-center md:space-x-4">
                    <a href="{{ url_for('index') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Chat</a>
                    <a href="{{ url_for('library') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Library</a>
                    <!-- *** NEW REMINDER LINK *** -->
                    <a href="{{ url_for('reminders') }}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reminders</a>
                    <a href="#" id="clear-chat-btn" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Clear Chat</a>
                </div>

                <!-- User Info & Logout (Right) -->
                <div class="flex items-center">
                    <span class="text-gray-400 text-sm mr-4 hidden sm:block">Welcome, {{ current_user.name }}</span>
                    <a href="{{ url_for('logout') }}" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
