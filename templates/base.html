<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use title block for individual page titles -->
    <title>{% block title %}MedConnect AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Extra head content can be added here -->
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-white font-sans h-full flex flex-col items-center justify-center p-4">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="absolute top-5 z-50 w-full max-w-2xl px-4">
                {% for category, message in messages %}
                    <div class="p-4 rounded-lg mb-2
                        {% if category == 'success' %} bg-green-600
                        {% elif category == 'danger' %} bg-red-600
                        {% elif category == 'info' %} bg-blue-600
                        {% else %} bg-gray-600
                        {% endif %}
                        text-white shadow-lg">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main content block -->
    <div class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-2xl h-full max-h-[90vh] flex flex-col">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts block -->
    {% block scripts %}{% endblock %}
</body>
</html>
