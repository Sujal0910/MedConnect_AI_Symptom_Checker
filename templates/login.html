{% extends "base.html" %}

{% block title %}Login - MedConnect AI{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center h-full p-8">
    <h2 class="text-3xl font-bold mb-6">Login to MedConnect AI</h2>
    <form method="POST" action="{{ url_for('login') }}" class="w-full max-w-sm">
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input type="email" name="email" id="email" required
                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
        </div>
        
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <input id="remember" name="remember" type="checkbox"
                       class="h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
            </div>
            <!-- Optional: Forgot Password link -->
            <!-- <a href="#" class="text-sm text-blue-400 hover:underline">Forgot password?</a> -->
        </div>
        
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-5 rounded-lg transition-colors duration-200 shadow-lg">
            Login
        </button>
    </form>
    
    <p class="mt-8 text-gray-400">
        Don't have an account? 
        <a href="{{ url_for('signup') }}" class="text-blue-400 hover:underline font-medium">Sign Up here</a>
    </p>
</div>
{% endblock %}
