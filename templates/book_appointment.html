{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<!-- NEW: Light-mode container -->
<div class="container mx-auto max-w-2xl p-4 md:p-8 lg:p-12">
    
    <!-- Doctor Info Header -->
    <!-- NEW: Re-skinned white card -->
    <div class="bg-white p-6 rounded-lg shadow-lg border border-brand-stone border-opacity-20 mb-8">
        <!-- NEW: Blue link -->
        <a href="{{ url_for('find_doctors') }}" class="text-sm text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Doctor List</a>
        <!-- NEW: Re-skinned text -->
        <h1 class="text-3xl font-bold text-brand-forest mb-2">{{ doctor.name }}</h1>
        <!-- NEW: Golden specialty text -->
        <p class="text-xl text-brand-golden font-medium mb-4">{{ doctor.specialty }}</p>
        <p class="text-brand-olive mb-2">{{ doctor.address }}</p>
        <p class="text-brand-olive">{{ doctor.phone }}</p>
    </div>

    <!-- Booking Form -->
    <!-- NEW: Re-skinned white card -->
    <div class="bg-white p-6 rounded-lg shadow-lg border border-brand-stone border-opacity-20">
        <h2 class="text-2xl font-semibold text-brand-forest mb-6">Book Your Appointment</h2>
        
        <form method="POST" action="{{ url_for('book_appointment', doctor_id=doctor.id) }}" class="space-y-4">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <!-- NEW: Re-skinned labels -->
                    <label for="appointment_date" class="block text-sm font-medium text-brand-olive">Date</label>
                    <!-- NEW: Re-skinned input -->
                    <input type="date" id="appointment_date" name="appointment_date" 
                           min="{{ min_date }}"
                           class="mt-1 block w-full bg-white border border-brand-stone rounded-lg p-3 text-brand-forest focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="appointment_time" class="block text-sm font-medium text-brand-olive">Time</label>
                    <input type="time" id="appointment_time" name="appointment_time" 
                           class="mt-1 block w-full bg-white border border-brand-stone rounded-lg p-3 text-brand-forest focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>

            <div>
                <label for="reason" class="block text-sm font-medium text-brand-olive">Reason for Visit (Optional)</label>
                <textarea id="reason" name="reason" rows="3" 
                          class="mt-1 block w-full bg-white border border-brand-stone rounded-lg p-3 text-brand-forest focus:outline-none focus:ring-2 focus:ring-blue-500" 
                          placeholder="e.g., Annual checkup, flu symptoms..."></textarea>
            </div>

            <!-- NEW: Blue button (as requested) -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out">
                Confirm Appointment
            </button>
        </form>
    </div>
</div>
{% endblock %}
